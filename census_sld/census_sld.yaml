apiVersion: batch/v1
kind: Job
metadata:
  name: census_sld
  namespace: biodiversity
  labels:
    app: census
    tier: '0'
spec:
  completions: 200
  parallelism: 100
  completionMode: Indexed
  backoffLimitPerIndex: 0
  podFailurePolicy:
    rules:
    - action: Ignore
      onPodConditions:
      - type: DisruptionTarget
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        app: census
        tier: '0'
    spec:
      restartPolicy: Never
      volumes:
      - name: repo
        emptyDir: {}
      containers:
      - name: worker
        image: ghcr.io/rocker-org/ml-spatial
        imagePullPolicy: Always
        workingDir: /workspace/datasets
        command:
        - bash
        - -c
        - |
          set -euo pipefail

          # Determine which index to process
          if [ -n "${INDEX_MAPPING:-}" ]; then
            INDEX=$(python3 -c "import json, os; print(json.loads(os.environ['INDEX_MAPPING'])[int(os.environ['JOB_COMPLETION_INDEX'])])")
          else
            INDEX=$JOB_COMPLETION_INDEX
          fi

          echo "Processing census_sld chunk $INDEX"

          # Install dependencies
          pip install -q git+https://github.com/boettiger-lab/cng-python

          # Run the census_sld script
          python -u census/census_sld.py \
            --i "$INDEX" \
            --zoom 8 \
            --chamber upper \
            --base-url 's3://public-census/2024/sld'
        volumeMounts:
        - name: repo
          mountPath: /workspace
        env:
        - name: JOB_COMPLETION_INDEX
          valueFrom:
            fieldRef:
              fieldPath: metadata.annotations['batch.kubernetes.io/job-completion-index']
        - name: MINIO_KEY
          valueFrom:
            secretKeyRef:
              name: minio
              key: MINIO_KEY
        - name: MINIO_SECRET
          valueFrom:
            secretKeyRef:
              name: minio
              key: MINIO_SECRET
        - name: GDAL_DATA
          value: /opt/conda/share/gdal
        - name: PROJ_LIB
          value: /opt/conda/share/proj
        resources:
          requests:
            memory: 10Gi
            cpu: '1'
          limits:
            memory: 10Gi
            cpu: '1'
      initContainers:
      - name: git-clone
        image: alpine/git:2.45.2
        imagePullPolicy: IfNotPresent
        command:
        - sh
        - -lc
        - git clone --depth 1 "https://github.com/boettiger-lab/datasets.git" /workspace/datasets
        volumeMounts:
        - name: repo
          mountPath: /workspace
        resources:
          requests:
            cpu: '1'
            memory: 1Gi
          limits:
            cpu: '1'
            memory: 1Gi
      priorityClassName: opportunistic
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: feature.node.kubernetes.io/pci-10de.present
                operator: NotIn
                values:
                - 'true'
